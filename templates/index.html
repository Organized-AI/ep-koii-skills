<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EP-133 K.O. II - Control Interface</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #44ff44;
            box-shadow: 0 0 10px rgba(68, 255, 68, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .pad-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .pad-section h2 {
            color: #00d4ff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .pad-groups {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .pad-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .pad-group-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .group-label {
            font-size: 1.2em;
            font-weight: bold;
            color: #00d4ff;
            width: 30px;
        }

        .pad-row {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 8px;
        }

        .pad {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #2a2a4a 0%, #1a1a3a 100%);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .pad:hover {
            background: linear-gradient(135deg, #3a3a5a 0%, #2a2a4a 100%);
            border-color: rgba(0, 212, 255, 0.6);
            transform: scale(1.05);
        }

        .pad:active, .pad.active {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border-color: #00ffff;
            transform: scale(0.95);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            color: white;
            font-weight: bold;
        }

        .pad.playing {
            animation: padFlash 0.3s ease-out;
        }

        @keyframes padFlash {
            0% {
                background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
                box-shadow: 0 0 30px rgba(0, 212, 255, 1);
            }
            100% {
                background: linear-gradient(135deg, #2a2a4a 0%, #1a1a3a 100%);
                box-shadow: none;
            }
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-panel {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .control-panel h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1em;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 0.9em;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #00d4ff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .control-value {
            display: inline-block;
            float: right;
            color: #00d4ff;
            font-weight: bold;
        }

        .sample-browser {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .sample-search {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 5px;
            color: white;
            font-family: 'Courier New', monospace;
            margin-bottom: 15px;
        }

        .sample-search:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .category-item {
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-item:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
        }

        .category-item.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .sequencer-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .sequencer-grid {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 5px;
            margin-top: 15px;
        }

        .step {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .step:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .step.active {
            background: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .step.playing {
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .sequencer-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: center;
        }

        .bpm-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bpm-control input {
            width: 80px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 5px;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: #00d4ff;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00ffff;
        }

        .visualizer {
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .visualizer-bar {
            position: absolute;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to top, #00d4ff, #00ffff);
            transition: height 0.1s;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>EP-133 K.O. II Control Interface</h1>
            <p>Web-based MIDI Controller & Sample Manager</p>
        </header>

        <div class="status-bar">
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <div>
                <button class="btn" id="connectBtn" onclick="connect()">Connect</button>
                <button class="btn danger" id="disconnectBtn" onclick="disconnect()" style="display: none;">Disconnect</button>
            </div>
        </div>

        <div class="visualizer" id="visualizer"></div>

        <div class="main-grid">
            <div class="pad-section">
                <h2>Pad Grid</h2>
                <div class="pad-groups" id="padGroups"></div>
            </div>

            <div class="controls-section">
                <div class="control-panel">
                    <h3>Playback Controls</h3>
                    <div class="control-group">
                        <label>
                            Velocity
                            <span class="control-value" id="velocityValue">100</span>
                        </label>
                        <input type="range" id="velocitySlider" min="0" max="127" value="100" oninput="updateVelocity(this.value)">
                    </div>
                    <div class="control-group">
                        <label>
                            Duration (ms)
                            <span class="control-value" id="durationValue">100</span>
                        </label>
                        <input type="range" id="durationSlider" min="50" max="2000" value="100" step="50" oninput="updateDuration(this.value)">
                    </div>
                </div>

                <div class="sample-browser">
                    <h3>Sample Browser</h3>
                    <input type="text" class="sample-search" placeholder="Search sounds..." oninput="searchSounds(this.value)">
                    <div class="category-list" id="categoryList"></div>
                </div>
            </div>
        </div>

        <div class="sequencer-section">
            <h2>Pattern Sequencer</h2>
            <div class="sequencer-grid" id="sequencerGrid"></div>
            <div class="sequencer-controls">
                <button class="btn" onclick="playPattern()">Play Pattern</button>
                <button class="btn danger" onclick="stopPattern()">Stop</button>
                <div class="bpm-control">
                    <label>BPM:</label>
                    <input type="number" id="bpmInput" value="120" min="60" max="200">
                </div>
                <button class="btn" onclick="clearPattern()">Clear</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let connected = false;
        let velocity = 100;
        let duration = 100;
        let selectedPad = null;
        let pattern = Array(16).fill().map(() => []);

        // Pad configuration
        const padGroups = {
            'A': { start: 36, color: '#ff6b6b' },
            'B': { start: 48, color: '#4ecdc4' },
            'C': { start: 60, color: '#45b7d1' },
            'D': { start: 72, color: '#96ceb4' }
        };

        // Initialize interface
        function init() {
            createPadGrid();
            createSequencer();
            loadCategories();
            createVisualizer();
            checkStatus();
        }

        function createPadGrid() {
            const container = document.getElementById('padGroups');

            for (const [group, config] of Object.entries(padGroups)) {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'pad-group';

                const headerDiv = document.createElement('div');
                headerDiv.className = 'pad-group-header';
                headerDiv.innerHTML = `<div class="group-label">${group}</div>`;
                groupDiv.appendChild(headerDiv);

                const rowDiv = document.createElement('div');
                rowDiv.className = 'pad-row';

                for (let i = 0; i < 12; i++) {
                    const pad = document.createElement('div');
                    const note = config.start + i;
                    const padId = `${group}${i + 1}`;

                    pad.className = 'pad';
                    pad.dataset.note = note;
                    pad.dataset.padId = padId;
                    pad.textContent = padId;

                    pad.addEventListener('click', () => playPad(note, padId));

                    rowDiv.appendChild(pad);
                }

                groupDiv.appendChild(rowDiv);
                container.appendChild(groupDiv);
            }
        }

        function createSequencer() {
            const grid = document.getElementById('sequencerGrid');

            for (let i = 0; i < 16; i++) {
                const step = document.createElement('div');
                step.className = 'step';
                step.dataset.step = i;
                step.addEventListener('click', () => toggleStep(i));
                grid.appendChild(step);
            }
        }

        function createVisualizer() {
            const visualizer = document.getElementById('visualizer');
            for (let i = 0; i < 64; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                bar.style.left = `${i * (100 / 64)}%`;
                bar.style.height = '0px';
                visualizer.appendChild(bar);
            }
        }

        function playPad(note, padId) {
            if (!connected) {
                alert('Please connect to the device first');
                return;
            }

            socket.emit('play_note', {
                note: note,
                velocity: velocity,
                duration: duration / 1000,
                pad_id: padId
            });

            // Visual feedback
            const pad = document.querySelector(`[data-pad-id="${padId}"]`);
            if (pad) {
                pad.classList.add('playing');
                setTimeout(() => pad.classList.remove('playing'), 300);
            }
        }

        function toggleStep(stepIndex) {
            if (!selectedPad) {
                alert('Please click a pad first to add it to the pattern');
                return;
            }

            const step = document.querySelector(`[data-step="${stepIndex}"]`);

            if (pattern[stepIndex].length > 0) {
                pattern[stepIndex] = [];
                step.classList.remove('active');
            } else {
                pattern[stepIndex] = [{
                    note: parseInt(selectedPad),
                    velocity: velocity,
                    pad_id: document.querySelector(`[data-note="${selectedPad}"]`).dataset.padId
                }];
                step.classList.add('active');
            }
        }

        function playPattern() {
            if (!connected) {
                alert('Please connect to the device first');
                return;
            }

            const bpm = parseInt(document.getElementById('bpmInput').value);
            socket.emit('play_pattern', {
                pattern: pattern,
                bpm: bpm,
                loop: false
            });
        }

        function stopPattern() {
            socket.emit('stop_pattern');
        }

        function clearPattern() {
            pattern = Array(16).fill().map(() => []);
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
        }

        async function connect() {
            try {
                const response = await fetch('/api/midi/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();

                if (data.success) {
                    updateConnectionStatus(true);
                } else {
                    alert('Connection failed: ' + data.error);
                }
            } catch (error) {
                alert('Connection error: ' + error);
            }
        }

        async function disconnect() {
            try {
                const response = await fetch('/api/midi/disconnect', {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    updateConnectionStatus(false);
                }
            } catch (error) {
                alert('Disconnect error: ' + error);
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/midi/status');
                const data = await response.json();
                updateConnectionStatus(data.connected);
            } catch (error) {
                console.error('Status check failed:', error);
            }
        }

        function updateConnectionStatus(isConnected) {
            connected = isConnected;
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            if (isConnected) {
                indicator.classList.add('connected');
                statusText.textContent = 'Connected';
                connectBtn.style.display = 'none';
                disconnectBtn.style.display = 'inline-block';
            } else {
                indicator.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                connectBtn.style.display = 'inline-block';
                disconnectBtn.style.display = 'none';
            }
        }

        async function loadCategories() {
            try {
                const response = await fetch('/api/samples/categories');
                const data = await response.json();

                if (data.success) {
                    const container = document.getElementById('categoryList');
                    container.innerHTML = '';

                    data.categories.forEach(category => {
                        const item = document.createElement('div');
                        item.className = 'category-item';
                        item.textContent = category;
                        item.addEventListener('click', () => loadCategory(category));
                        container.appendChild(item);
                    });
                }
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        async function loadCategory(category) {
            try {
                const response = await fetch(`/api/samples/category/${encodeURIComponent(category)}`);
                const data = await response.json();

                if (data.success) {
                    console.log(`Loaded ${data.sounds.length} sounds from ${category}`);
                    // Could display sounds in a modal or panel
                }
            } catch (error) {
                console.error('Failed to load category:', error);
            }
        }

        async function searchSounds(query) {
            if (query.length < 2) return;

            try {
                const response = await fetch('/api/samples/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });
                const data = await response.json();

                if (data.success) {
                    console.log(`Found ${data.results.length} sounds matching "${query}"`);
                }
            } catch (error) {
                console.error('Search failed:', error);
            }
        }

        function updateVelocity(value) {
            velocity = parseInt(value);
            document.getElementById('velocityValue').textContent = velocity;
        }

        function updateDuration(value) {
            duration = parseInt(value);
            document.getElementById('durationValue').textContent = duration;
        }

        // Socket.IO event handlers
        socket.on('connection_status', (data) => {
            updateConnectionStatus(data.connected);
        });

        socket.on('note_playing', (data) => {
            const pad = document.querySelector(`[data-pad-id="${data.pad_id}"]`);
            if (pad) {
                pad.classList.add('playing');
            }

            // Update visualizer
            const bars = document.querySelectorAll('.visualizer-bar');
            const randomBars = Array.from(bars).sort(() => 0.5 - Math.random()).slice(0, 16);
            randomBars.forEach(bar => {
                bar.style.height = `${Math.random() * 80 + 20}px`;
            });
        });

        socket.on('note_stopped', (data) => {
            const pad = document.querySelector(`[data-pad-id="${data.pad_id}"]`);
            if (pad) {
                pad.classList.remove('playing');
            }

            // Reset visualizer
            setTimeout(() => {
                const bars = document.querySelectorAll('.visualizer-bar');
                bars.forEach(bar => {
                    bar.style.height = '0px';
                });
            }, 100);
        });

        socket.on('pattern_step', (data) => {
            const steps = document.querySelectorAll('.step');
            steps.forEach((step, index) => {
                if (index === data.step) {
                    step.classList.add('playing');
                } else {
                    step.classList.remove('playing');
                }
            });
        });

        socket.on('pattern_stopped', () => {
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('playing');
            });
        });

        socket.on('error', (data) => {
            console.error('Socket error:', data.message);
            alert('Error: ' + data.message);
        });

        // Event listener for pad selection
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('pad')) {
                selectedPad = e.target.dataset.note;
                document.querySelectorAll('.pad').forEach(p => p.classList.remove('active'));
                e.target.classList.add('active');
            }
        });

        // Initialize on load
        init();
    </script>
</body>
</html>
